<head>
    <title>Carrito de compras</title>

    <meta charset="utf-8" />

</head>

<body>
    <header style="width: 70%; margin: 0 auto;" class="mx-auto p-3 fixed-top">
        <!-- place navbar here -->
        <!-- Image and text -->
        <nav class="navbar bg-dark border-bottom border-body rounded " data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/f7451014-6479-4e9d-8926-7a7780248f13.png" width="70" height="70"
                        class="d-inline-block align-top p-2 " alt="">
                        <p> Tu jardin</p>
                </a>
                <div>
                    <span class="material-symbols-outlined" style="color: white;">
                        shopping_cart
                    </span>
                    <span class="badge rounded-pill bg-success"><span id="cuenta-carrito"></span></span>
                </div>
            </div>
        </nav>
        </div>
    </header>

    <div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
        <a href="#productos" id="botnMedio" class="btn btn-outline-light">Ver Tienda</a>
    </div>

    </div>
    <main>
        <br><br><br><br><br><br><br><br>

        <h1 id="productos"></h1>

        <div class="d-flex justify-content-center">
            <div class="cardsss row-3 "
                style="background-color: #000000c0; border-radius: 10px; padding: 20px; width: 80%;">

            </div>
        </div>

        <!-- ///modalllll -->

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-light m-4" id="cartver" data-bs-toggle="modal"
                data-bs-target="#modalDeCarritos">Ver carrito</button>


            <button class="btn btn-outline-light m-4" id="cartver" data-bs-toggle="modal"
                data-bs-target="#modalNuevoElemento">Agregar articulo</button>
        </div>


        <div id="modalDeCarritos" class="modal fade" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl ">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            Productos
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-title">
                            <b id="totall">Total: $</b> <span id="totalGeneral"></span>
                            <!-- <button class="btn-close" data-bs-dismiss="modal"></button> -->
                        </div>
                    </div>

                    <div class="modal-body">

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" id="cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary " id="finCompra">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- busqueda -->

        
            <div style="width: 10%; float: right; margin: 35px; " >
              <!-- <a class="navbar-brand">Navbar</a> -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="resultadoBusqueda" placeholder="Search" aria-label="Search">
                <button class="btn btn-light"  onclick="buscaElemento()" type="submit">Search</button>
              </form>
            </div>

            <div style="margin: 50px;" id="cardsResul">

            </div>

        <!-- FOMR DE AGREGAR ELEMENTO  -->

        <div id="modalNuevoElemento" class="modal fade" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-s ">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h1>Agregar un nuevo Producto</h1>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- <div class="modal-title">
                            <b id="totall" >Total: $</b> <span id="totalGeneral" ></span>
                        </div> -->
                    </div>

                    <div class="modal-body">

                        <!-- FORM DEL MODAL AGREGAR ELEMETNO] -->
                        <form >
                            <div class="mb-3">
                                <label for="idProducto" class="form-label">ID:</label>
                                <input type="number" class="form-control" id="idProducto">
                                <!-- <div id="idProducto" class="form-text">ID:</div> -->
                            </div>

                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreProducto">
                            </div>

                            <div class="mb-3">
                                <label for="imagenProducto" class="form-label">Imagen</label>
                                <input type="url" class="form-control" id="imagenProducto">
                            </div>

                            <div class="mb-3">
                                <label for="precioProducto" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioProducto">
                            </div>

                            <div class="mb-3">
                                <label for="descripProducto" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripProducto">
                            </div>

                            <button type="button" class="btn btn-primary" onclick="datosFormulario()" data-bs-dismiss="modal">Agregar articulo</button>
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" id="cancel" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
